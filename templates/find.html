{% extends 'base.html' %}

{% block title %}
<title>Find</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='find.css')}}">
{% endblock %}

{% block content %}
<section>
    <div class="tContainer">
        <div class="banner">
            <div>
                <h2>{{search_request}}</h2>
            </div>
        </div>
        <div class="allItems">

            {% for item in data %}

            <div class="item">
                <a href="{{url_for('page_detail', keyword=item[3], id=item[0])}}">
                    {%if item[2]%}
                    <img src="{{item[2]}}" alt="{{item[1]}}">
                    {% else %}
                    <img src="{{url_for('static', filename='images/ressources/notfound.jpg')}}">
                    {% endif %}
                    <div class="item-details">
                        <div class="name">{{item[1]}}</div>
                    </div>
                </a>
            </div>

            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
