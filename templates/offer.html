{% extends 'base.html' %}

{% block title %}
<title>Offer</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
{% endblock %}

{% block content %}

<form action="{{url_for('page_info')}}" method="POST" class="form">
    <div class="container">
        <div>
            <label for="card_number">Numéro de carte:</label>
            <input type="text" id="card_number" name="card_number" required>
        </div>
        <div>
            <label for="card_holder">Titulaire de la carte:</label>
            <input type="text" id="card_holder" name="card_holder" required>
        </div>
        <div>
            <label for="expiry_date">Date d'expiration (MM/YY):</label>
            <input type="text" id="expiry_date" name="expiry_date" pattern="\d{2}/\d{2}" placeholder="MM/YY" required>
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123" required>
        </div>
        <div>
            <label for="amount">Montant à payer:</label>
            <input type="text" id="amount" name="amount" value="{{price}}" required readonly>
        </div>
        <input type="hidden" name="key" value="payment">
        <input type="hidden" name="price" value="{{price}}">
        <button class="btn" type="submit">Payer</button>
    </div>
    
</form>
{% endblock %}
